<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entertainment Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">Music</a></li>
      <li><a href="#">Games</a></li>
    </ul>
  </nav>

  <!-- Image Gallery -->
  <section class="gallery">
    <h2>Featured Content</h2>
    <div class="image-container">
      <img src="movie-poster.jpg" alt="Movie Poster">
      <img src="album-cover.jpg" alt="Album Cover">
      <img src="game-screenshot.jpg" alt="Game Screenshot">
    </div>
  </section>

  <!-- Call-to-Action Buttons -->
  <section class="cta-buttons">
    <button class="cta">Watch Now</button>
    <button class="cta">Listen Here</button>
    <button class="cta">Play Game</button>
  </section>

  <!-- Multimedia Integration -->
  <section class="multimedia">
    <h2>Enjoy Our Latest Content</h2>
    <video controls>
      <source src="trailer.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <audio controls>
      <source src="sample-audio.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

  <!-- Feedback Form -->
  <section class="feedback">
    <h2>Leave Your Feedback</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <textarea name="comments" rows="5" placeholder="Your Comments"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
